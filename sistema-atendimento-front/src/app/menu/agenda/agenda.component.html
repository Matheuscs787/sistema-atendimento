<app-header></app-header>

<div class="container">
    <form class="col s12">
        <div class="row">
            <div id="data" class="input-field col s12 m2">
                <p style="text-align: center;">Data</p>
            </div>
            <div class="input-field col s12 m4">
                <input type="date" id="nome" [(ngModel)]="data" name="data" placeholder="Digite a data">
            </div>
            <div class="col s12 m3 center" style="margin-top: 10px;">
                <app-busca-agendamentos [data]="data"
                    (dadosFiltrados)="dadosFiltrados = $event"></app-busca-agendamentos>
                <button class="btn waves-effect waves-light" type="submit"
                    (click)="buscarConsultas()">Pesquisar</button>
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div id="agendamento" class="input-field col s12 m12">
                <p style="text-align: center;">AGENDAMENTOS</p>
            </div>
        </div>
        <div class="row">
            <table class="striped">
                <tbody>
                    <tr *ngFor="let linha of dadosFiltrados">
                        <td style="background-color: #FDFF8C; width: 50px;">{{ linha.data | date:'dd/MM/yyyy' }}</td>
                        <td style="background-color: #FDFF8C; width: 50px;">{{ linha.horario }}</td>
                        <td>{{ linha.nome }}</td>
                        <td>{{ linha.cpf }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>


<app-footer></app-footer>
